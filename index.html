<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>社區報表登入頁</title>
  <style>
    body {
      font-family: "Arial", sans-serif;
      text-align: center;
      padding: 2rem;
      background-color: #f4f4f4;
    }
    .container {
      max-width: 400px;
      margin: auto;
      background: white;
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    input[type="password"] {
      width: 100%;
      padding: 0.75rem;
      font-size: 1rem;
      margin-top: 1rem;
    }
    button {
      margin-top: 1rem;
      padding: 0.75rem 1.5rem;
      font-size: 1rem;
      cursor: pointer;
    }
    .error {
      color: red;
      margin-top: 1rem;
      display: none;
    }
  </style>
</head>
<body>
  <div class="container" id="loginBox">
    <h2>請輸入密碼以進入社區報表</h2>
    <input type="password" id="password" placeholder="輸入密碼" />
    <button onclick="checkPassword()">確認</button>
    <div class="error" id="error">密碼錯誤，請再試一次。</div>
  </div>

  <script>
    function decode(str) {
      return atob(str);
    }

    function checkPassword() {
      const entered = document.getElementById("password").value;
      const correct = decode("MjM3"); 
      if (entered === correct) {
        window.location.href = "https://silken-submarine-d21.notion.site/2025-22178b58599f80c383e5fac4ddd59ea5";
      } else {
        document.getElementById("error").style.display = "block";
      }
    }
  </script>
</body>
</html>
