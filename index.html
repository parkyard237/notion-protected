
<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>密碼保護頁</title>
  <style>
    body {
      font-family: "Arial", sans-serif;
      text-align: center;
      padding: 2rem;
      background-color: #f8f9fa;
    }
    .container {
      max-width: 400px;
      margin: auto;
      background: white;
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    iframe {
      width: 100%;
      height: 800px;
      border: none;
      margin-top: 2rem;
    }
    input[type="password"] {
      width: 100%;
      padding: 0.75rem;
      font-size: 1rem;
      margin-top: 1rem;
    }
    button {
      margin-top: 1rem;
      padding: 0.75rem 1.5rem;
      font-size: 1rem;
      cursor: pointer;
    }
    .error {
      color: red;
      margin-top: 1rem;
      display: none;
    }
  </style>
</head>
<body>
  <div class="container" id="loginBox">
    <h2>請輸入密碼以查看內容</h2>
    <input type="password" id="password" placeholder="輸入密碼" />
    <button onclick="checkPassword()">確認</button>
    <div class="error" id="error">密碼錯誤，請再試一次。</div>
  </div>

  <div id="notionContent" style="display: none;">
    <iframe src="https://pass.notion.com" allowfullscreen></iframe>
  </div>

  <script>
    const correctPassword = "pass";

    function checkPassword() {
      const entered = document.getElementById("password").value;
      if (entered === correctPassword) {
        document.getElementById("loginBox").style.display = "none";
        document.getElementById("notionContent").style.display = "block";
      } else {
        document.getElementById("error").style.display = "block";
      }
    }
  </script>
</body>
</html>
